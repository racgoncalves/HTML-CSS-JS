<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cartola</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<!-- Container de tudo -->
		<div class="container-fluid my-4">
			<!-- DIV Linha -->
			<div class="row">

				<!-- Primeira Coluna -->
				<div class="col-md-2 col-sm-4">
					<h2 class="text-muted text-right mb-4">Novo jogador</h2>
					<!-- Formulário para inserir jogadores -->
					<form action="" id="form_jogadores">
						<div class="my-4">
							<input type="text" class="form-control" id="nome" 
								placeholder="Nome">
						</div>
						<div class="my-4">
							<input type="text" class="form-control" id="gols"
								placeholder="Gols">
						</div>
						<div class="my-4">
							<input type="text" class="form-control" id="assistencias"
								placeholder="Assistências">
						</div>
						<div class="my-4">
							<input type="text" class="form-control" id="finalizacoes" 
								placeholder="Finalizações">
						</div>
						<div class="my-4">
							<input type="text" class="form-control" id="passesErrados" 
								placeholder="Passes Errados">
						</div>
						<div class="my-4">
							<input type="text" class="form-control" id="impedimentos" 
								placeholder="Impedimentos">
						</div>
						<div>
							<input type="submit" value="Inserir" id="btn-inserir"
								class="btn btn-info btn-lg float-right hoverable">
						</div>
					</form>
					<!-- Fim do formulário -->
					<br><br><br>
					<!-- Mostra erro -->
					<p id="erro"></p>
				</div>
				<!-- Fim da primeira coluna -->
			
				<!-- Segunda Coluna -->
				<div class="col-md-10 col-sm-8">
					<h2 class="text-muted text-center mb-4">Cartola FIAP</h2>
					<!-- Tabela com os jogadores -->
					<table class="table table-striped text-center">
						<!-- Cabeça da tabela -->
						<thead class="thead-dark">
							<tr>
								<th>Nome</th>
								<th>Gols</th>
								<th>Assistências</th>
								<th>Finalizações</th>
								<th>Passes_Errados</th>
								<th>Impedimentos</th>
								<th>Total_de_Pontos</th>
								<th>Classificação</th>
							</tr>
						</thead>
						<!-- Fim da cabeça da tabela --> 

						<!-- Corpo da tabela -->
						<tbody id="tabela-jogadores">
							<tr class="jogador" id="jogador-um">
								<td class="nome">Ronaldo</td>
								<td class="gols">3</td>
								<td class="assistencias">2</td>
								<td class="finalizacoes">5</td>
								<td class="passesErrados">10</td>
								<td class="impedimentos">3</td>
								<td class="totalPontos"></td>
								<td class="classificacao"></td>
							</tr>

							<tr class="jogador">
								<td class="nome">Caio</td>
								<td class="gols">0</td>
								<td class="assistencias">0</td>
								<td class="finalizacoes">3</td>
								<td class="passesErrados">18</td>
								<td class="impedimentos">2</td>
								<td class="totalPontos"></td>
								<td class="classificacao"></td>
							</tr>

							<tr class="jogador">
								<td class="nome">Cafu</td>
								<td class="gols">0</td>
								<td class="assistencias">1</td>
								<td class="finalizacoes">5</td>
								<td class="passesErrados">4</td>
								<td class="impedimentos">0</td>
								<td class="totalPontos"></td>
								<td class="classificacao"></td>
							</tr>

						</tbody>
						<!-- Fim do corpo da tabela -->
					</table>
					<!-- Fim da tabela -->
				</div>
				<!-- Fim da segunda coluna -->
			</div>
			<!-- Fim DIV Linha -->
		</div>
		<!-- Fim container de tudo -->
		<script src="js/calcularJogadores.js"></script>
		<script src="js/inserirJogador.js"></script>
	</body>

</html>
