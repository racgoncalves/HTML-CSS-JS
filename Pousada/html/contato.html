    <meta charset="utf-8">

    <div class="links">

    <div class="tudo">

      <div class="formulario">

        <h2>Entre em Contato</h2>

        <form class="campos">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" autofocus> <br>
          <label for="email">E-mail:</label>
          <input type="email" id="email"><br>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone"><br>
          <label for="texto">Mensagem</label>
          <textarea id="texto" required></textarea><br>
          <input type="submit" id="botao" value="Enviar">

        </form>

      </div>

      <div class="container_contato">

        <h2>Dados da Pousada</h2>

        <div class="contato">

          <div class="formas">

            <p>E-mail:</p>
            <p>Telefone:</p>
            <p>Rua:</p>
            <p>Bairro:</p>
            <p>CEP:</p>

          </div>

          <div class="dados">

            <p>atendimento@pousadacamposdosholandeses.com.br</p>
            <p>(12) 3663-6579</p>
            <p>Orivaldo Albino Rodrigues, nº 595</p>
            <p>Vila Inglesa - Campos do Jordão - São Paulo - Brasil</p>
            <p>12.460-000</p>

          </div>

        </div>
      </div>
    </div>
