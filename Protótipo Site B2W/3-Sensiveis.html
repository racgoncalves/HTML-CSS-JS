<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_Sensiveis.css">
    <title>Dados - Parte 2</title>
  </head>
  <body>

    <!-- Container Principal -->
    <div  class="container">

      <!-- Container Texto -->
      <div class="texto">
        <p>As perguntas abaixo fazem parte de uma pesquisa da B2W, esses dados não serão divulgados nem utilizados em processos seletivos da empresa e você não é obrigado a informá-los.</p>
      </div>

      <!-- Formulário -->
      <form>

        <!-- Linha 1 -->
        <div class="form-group">
          <div class="form-row containerCampos">

            <!-- Campo -->
            <div class="col-md-6 mb-3">

              <!-- Pergunta -->
              <label for="orientacao">&nbsp;Qual a sua orientação sexual:</label>
              <input type="text" class="form-control" id="orientacao" placeholder="">

              <br>

              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">Prefiro não informar</label>
                <div class="invalid-feedback">
                  Marque esse campo caso não deseje informar.
                </div>
              </div>
            </div>

          </div>

          <br>

          <!-- Linha 2 -->
          <div class="form-row containerCampos">

            <!-- Campos -->
            <div class="col-md-6 mb-3">

              <!-- Pergunta -->
              <label for="religiao">&nbsp;Qual a sua religião:</label>
              <input type="text" class="form-control" id="religiao" placeholder="">
              <br>

              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">Prefiro não informar</label>
                <div class="invalid-feedback">
                  Marque esse campo caso não deseje informar.
                </div>
              </div>
            </div>
          </div>

          <br>

        </div>

        <!-- Botao -->
        <div class="containerBotao">
          <button class="btn btn-primary" type="button" id="botao">Enviar</button>
        </div>

      </form>

    </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="./js/Sensiveis.js"></script>
  </body>
</html>
