<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_Upload.css">
    <title>Upload</title>
  </head>
  <body>

    <div class="tudo">

      <label for="">Carregue seu documento original com foto aqui</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file01">
          <label class="custom-file-label" for="file01" id="label01">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload01" value="Upload">
        </div>
      </div>

      <label for="">Carregue sua carteira de trabalho aqui</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file02">
          <label class="custom-file-label" for="file02" id="label02">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload02" value="Upload">
        </div>
      </div>

      <label for="">Carregue seu comprovante de residência aqui</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file03">
          <label class="custom-file-label" for="file03" id="label03">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload03" value="Upload">
        </div>
      </div>

      <label for="">Carregue sua certidão de nascimento aqui</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file04">
          <label class="custom-file-label" for="file04" id="label04">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload04" value="Upload">
        </div>
      </div>

      <button class="btn btn-primary" id="botao" type="button">Concluído</button>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="./js/Upload.js"></script>
  </body>
</html>
