<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_Upload.css">
    <title>Upload</title>
  </head>
  <body>

    <div class="tudo">

      <label for="">&nbsp;Carregue seu RG<span>*</span></label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file01">
          <label class="custom-file-label" for="file01" id="label01">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload01" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue sua Carteira de Trabalho<span>*</span></label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file02">
          <label class="custom-file-label" for="file02" id="label02">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload02" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue seu Comprovante de Residência<span>*</span></label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file03">
          <label class="custom-file-label" for="file03" id="label03">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload03" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue seu Título de Eleitor<span>*</span></label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file04">
          <label class="custom-file-label" for="file04" id="label04">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload04" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue seu Comprovante de Escolaridade<span>*</span><br>&nbsp;(declaração/diploma/histórico)</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file05">
          <label class="custom-file-label" for="file05" id="label05">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload05" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue seu Certificado de Reservista (para homens)</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file06">
          <label class="custom-file-label" for="file06" id="label06">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload06" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue a Certidão de Casamento e CPF do seu cônjuge (se for casado)</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file07">
          <label class="custom-file-label" for="file07" id="label07">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload07" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue a Certidão de Nascimento e CPF dos seus filhos (se tiver filho)</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file08">
          <label class="custom-file-label" for="file08" id="label08">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload08" value="Upload">
        </div>
      </div>

      <label for="">&nbsp;Carregue o RG e CPF do pai e da mãe<br>&nbsp;(só é necessário se os mesmos forem dependentes no imposto de renda)</label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file09">
          <label class="custom-file-label" for="file09" id="label09">Escolher arquivo</label>
        </div>
        <div class="input-group-append">
          <input type="button" class="input-group-text" id="upload09" value="Upload">
        </div>
      </div>

      <button class="btn btn-primary" id="botao" type="button">Concluído</button>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="./js/Upload.js"></script>
  </body>
</html>
